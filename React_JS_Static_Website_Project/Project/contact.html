<body>

    <header class="masthead">
        <img class="logo" href="RSLogo.svg" src="images/icons/RSLogo.svg" alt="the Renegade Seamsmith logo sewing macine foot pedal" />
        <h1 class="site-title">The Renegade Seamsmith</h2>
			
		<div class="topnav" id="myTopnav">
			<a title="Home" class="active" href="index.html">Home</a>
			<a title="Gallery" href="gallery.html" aria-haspopup="true">Gallery</a>
			<a title="Contact" href="contact.html">Contact</a>
			<a title="Terms" href="terms.html" aria-haspopup="true">Terms</a>

				<img class="menuicon" href="menu-icon.svg" src="images/icons/menu-icon.svg" alt="navigation bar icon for dropdown" />
			</a>			
		</div>
	</header>

	<div class="full-form">
	
		<h1>Contact Form</h1>
		
		<p>* Required Fields</p>
		
		<form id="form-user" action="thankyou.html" method="post">
			<div class="form-box" data-errormsg="">
				<label for="input-name">Name *</label>
				<input type="text" id="input-name" autofocus placeholder="Name" tabindex="1"/>
			</div>
			<div class="form-box" data-errormsg="">
				<label for="input-email">E-mail *</label>
				<input type="email" id="input-email" required placeholder="E-mail Address" tabindex="3" />
			</div>
			<div class="form-box" data-errormsg="">
				<label for="input-subject">Subject *</label>
				<select id="input-subject" tabindex="4">
					<option value="0">Select Below</option>
					<option value="1">Cloak Consultation</option>
					<option value="2">Cape Consultation</option>
					<option value="3">Repairs and Adjustments</option>
					<option value="4">Enquire to purchase</option>
					<option value="5">Other</option>
				</select>
			</div>
			<div class="form-box" data-errormsg="">
				<label for="input-notes">Notes</label>
				<input type="notes" id="input-notes" placeholder="Enter notes here" tabindex="3" />
			</div>
		   <div class="form-box" data-errormsg="">
				<label for="input-robot">I am not a robot? *</label>
				<input type="checkbox" id="input-robot" value="yes" tabindex="5" />
			</div>		
			<div class="form-box">
				<button id="button-cancel">Cancel</button>
				<button id="button-send">Send</button>
			</div>
		</form>
		
		<script src="js/contact-script.js"></script>
		
	</div>
	
</body>
</html>
